<head>
  <link href='https://fonts.googleapis.com/css?family=Dosis:700,600' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Cutive+Mono' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/style1.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <script src="js/jquery.min.js"></script>
  <script src="css/bootstrap.min.js"></script>
  <script type="text/javascript" src="new/js/script.js"></script>
  <link href="//code.ionicframework.com/1.0.0-beta.12/css/ionic.css" rel="stylesheet">
    <script src="//code.ionicframework.com/1.0.0-beta.12/js/ionic.bundle.js"></script>
    </script>
</head>

<ion-view style="background-color: #0c2f80; font-family: 'Dosis', sans-serif;" hide-nav-bar="true" hide-tabs>
  <ion-content>
    <header>
      <div class="container world">
        
      </div>
      <div class="title">
        <div class="container">
          <h1><b>GÜNLÜK BURÇ YORUMLARI</b></h1>
        </div>
      </div>
    </header>
    <section id="main" style="margin-top: 45px;">
      <div class="container">
        <div class="clearfix">
          <div class="box center-block" ng-controller="MyCtrl" style="width: 180px; height: 180px;">
            <span id="little" class="box-link" style="padding-top: 15px; font-family: 'Dosis', sans-serif;">
              <i class="icon icon-{{burc}}" style="margin-bottom: 6px;"></i>
              {{replaced}}           
            </span>
          </div>
        </div>
        <div class="clear"></div>
        <div ng-controller="MyCtrl">

          <ion-list>
            <div ng-repeat="group in groups">

              <ion-item class="item-stable"
                        ng-click="toggleGroup(group)"
                        ng-class="{active: isGroupShown(group)}" style="border-top-style: none;
                        border-right-style:none; border-left-style: none; border-bottom-width: 2px;
                        border-bottom-color: white; background-color: rgb(4, 19, 81);">
                
                
                <p class="parag" style="font-size: 25px; color: white;">
                  {{group.name}}
                </p>
                <p style="font-size: 13px; text-align: center; color: white; margin-top: 5px;">{{group.tarih}}</p>

              </ion-item>

              <ion-item class="item-accordion dikey"
                        ng-show="isGroupShown(group)">
                      <div class="yorum" ng-bind-html="group.yorum">  
                        {{group.yorum}}
                      </div>
              </ion-item>
            </div>
          </ion-list>
        </div>
  
        
      </div>
      <br><br>
    </section>
        <script src="new/js/jquery.min.js"></script>
        <script src="new/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="new/js/script.js"></script>

  </ion-content>
</ion-view>
